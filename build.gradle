group 'com.spotify.api'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.codehaus.groovy:groovy-all:2.4',
            group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.3'
    )
    testCompile(
            'org.spockframework:spock-core:1.1-groovy-2.4',
            group: 'junit', name: 'junit', version: '4.11',
            'io.rest-assured:rest-assured:3.0.7'
    )
}
